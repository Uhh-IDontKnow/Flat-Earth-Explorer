name: Deploy Flat Earth Explorer to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dist with injected API key
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          node -e "
            const fs   = require('fs');
            const path = require('path');

            const apiKey = process.env.MAPS_API_KEY;
            if (!apiKey) {
              console.error('ERROR: GOOGLE_MAPS_API_KEY secret is empty or not set.');
              process.exit(1);
            }

            function copyDir(src, dest) {
              fs.mkdirSync(dest, { recursive: true });
              for (const entry of fs.readdirSync(src, { withFileTypes: true })) {
                const s = path.join(src, entry.name);
                const d = path.join(dest, entry.name);
                entry.isDirectory() ? copyDir(s, d) : fs.copyFileSync(s, d);
              }
            }
            copyDir('./src', './dist');
            console.log('Copied ./src to ./dist');

            const htmlPath = './dist/index.html';
            let html = fs.readFileSync(htmlPath, 'utf8');
            const count = (html.match(/YOUR_GOOGLE_MAPS_API_KEY/g) || []).length;
            if (count === 0) {
              console.error('ERROR: Placeholder not found in index.html');
              process.exit(1);
            }
            html = html.replaceAll('YOUR_GOOGLE_MAPS_API_KEY', apiKey);
            fs.writeFileSync(htmlPath, html, 'utf8');

            if (fs.readFileSync(htmlPath, 'utf8').includes('YOUR_GOOGLE_MAPS_API_KEY')) {
              console.error('ERROR: Placeholder still present after replacement');
              process.exit(1);
            }

            const preview = apiKey.substring(0, 6) + '...' + apiKey.slice(-4);
            console.log('SUCCESS. Key injected. Preview: ' + preview);
          "

      - name: Verify dist/index.html
        run: |
          echo "=== MAPS_API_KEY line in dist/index.html ==="
          grep "MAPS_API_KEY" ./dist/index.html
          echo ""
          echo "=== Files in ./dist ==="
          ls -la ./dist/

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Azure Static Web Apps
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: swa deploy ./dist --env production --no-interactive

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Close staging environment
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: swa deploy --env close --no-interactive
