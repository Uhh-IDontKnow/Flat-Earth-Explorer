name: Deploy Flat Earth Explorer to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ── SECURITY: Write API key into a separate JS file ──
      # Rather than string-replacing inside index.html (which the SWA CLI
      # might re-read from git), we write the key into its own file that
      # index.html loads as a <script src>. This is reliable regardless of
      # how the deploy tool reads files.
      - name: Write API key config file
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          node -e "
            const fs = require('fs');
            const apiKey = process.env.MAPS_API_KEY;

            if (!apiKey) {
              console.error('❌ GOOGLE_MAPS_API_KEY secret is empty or not set.');
              console.error('   Repo → Settings → Secrets and variables → Actions');
              process.exit(1);
            }

            // Write key into its own JS file
            const keyFile = './src/config.js';
            fs.writeFileSync(keyFile, 'window.MAPS_API_KEY = \"' + apiKey + '\";\n', 'utf8');
            console.log('✅ config.js written successfully.');

            // Verify the file exists and has content
            const written = fs.readFileSync(keyFile, 'utf8');
            if (!written.includes(apiKey)) {
              console.error('❌ Verification failed — key not found in written file.');
              process.exit(1);
            }
            console.log('✅ Verification passed — key confirmed in config.js.');

            // Print first/last 4 chars of key so you can visually confirm in logs
            const preview = apiKey.substring(0, 4) + '...' + apiKey.slice(-4);
            console.log('   Key preview (first/last 4 chars): ' + preview);
          "

      # ── VERIFY: Confirm files are ready before deploying ──
      - name: Verify src files before deploy
        run: |
          echo "── Files in ./src ──"
          ls -la ./src/
          echo ""
          echo "── config.js content ──"
          cat ./src/config.js
          echo ""
          echo "── Checking index.html still references config.js ──"
          grep -n "config.js" ./src/index.html && echo "✅ config.js reference found in index.html" || echo "⚠️  config.js not referenced in index.html — see note below"

      # ── DEPLOY via SWA CLI — pure Node.js, zero Docker ──
      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Azure Static Web Apps
        run: swa deploy ./src --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} --env production

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Close staging environment
        run: swa deploy --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} --env close
